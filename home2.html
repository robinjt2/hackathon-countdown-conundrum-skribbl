<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<div id="conundrum">
    <h1>ABABASBNSDAHASJD</h1>
    <h4>HINT FOR THE WORD</h4>
</div>
<form>
    Username:
    <input type="text" id="user" size="64" />
</form>
<div id="leaderboard">
    <h1>
        Leaderboard:
    </h1>
    <ul id="leaderboardList">

    </ul>
</div>
<script type="text/javascript">
window.onload = function () {
    var conn;

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    function appendLeaderboard(item) {
        document.getElementById("leaderboardList").appendChild(item);
    }

    function clearLeaderboard(item) {
        document.getElementById("leaderboardList").innerHTML = '';
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        message = {
            username: user.value,
            message: msg.value
        }
        conn.send(JSON.stringify(message));
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://localhost:8080/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            message = JSON.parse(evt.data);
            if (message.username == "SusieDent") {
                console.log("word", message.message)
            } else if (message.username == "SusieDentsAssistantThatGivesHints") {
                console.log("hint", message.message)
            } else if (message.username == "Scores") {
                clearLeaderboard()
                const scores = JSON.parse(message.message)
                const sortedObject = Object.entries(scores)
                    .sort((a, b) => b[1]-a[1])
                    .reduce((obj, [key, value]) => {
                        obj[key] = value;
                        return obj;
                    }, {});
                console.log(sortedObject)
                for (const key in sortedObject) {
                    var listItem = document.createElement("li");
                    listItem.innerText = `${key}: ${sortedObject[key]}`
                    appendLeaderboard(listItem)
                  }
            } else {
                var item = document.createElement("div");
                item.innerText = `${message.username}: ${message.message}`;
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 10em;
    left: 0.5em;
    right: 50em;
    bottom: 3em;
    overflow: auto;
}

#leaderboard {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 10em;
    left: 50em;
    right: 3em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" autofocus />
</form>
</body>
</html>
